<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Subtitulator</title>
        <style>
            ::cue(.red) {
            color: red;
            }
            ::cue(.blue){ color: blue; }
            ::cue(.green){ color: green; }
            ::cue(.yellow){ color: yellow; }
            ::cue(.background-red){ background-color: red; }
            ::cue(.background-blue){ background-color: blue; }
            ::cue(.background-green){ background-color: green; }
            ::cue(.background-yellow){ background-color: yellow; }
        </style>
        <script src="multisub.js"></script>
    </head>
    <body>
        <video width="500" height="400" data-subing controls>
            <source src=http://techslides.com/demos/sample-videos/small.mp4 type=video/mp4>
            <source src=http://techslides.com/demos/sample-videos/small.webm type=video/webm>
            <source src=http://techslides.com/demos/sample-videos/small.ogv type=video/ogg>
            Your browser does not support the video tag.
            <track kind="subtitles" src="sub.vtt">
            <track kind="subtitles" src="sub2.vtt">
        </video>
    </body>
</html>
