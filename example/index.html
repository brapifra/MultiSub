<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Subtitulator</title>
    <link rel="stylesheet" type="text/css" href="../multisub.css">
    <script src="../multisub.js"></script>
</head>
<body>
<h1>Multisub TEST</h1>
<video width="500" height="400" data-multisub="pink,yellow" controls>
    <source src=http://techslides.com/demos/sample-videos/small.mp4 type=video/mp4>
    <track kind="subtitles" src="../sub.vtt">
    <track kind="subtitles" src="../sub2.vtt">
    <track kind="subtitles" src="../sub2.vtt"><!--This subtitle won't be load (max=2)-->
</video>
<video width="500" height="400" data-multisub="yellow,red" controls>
    <source src=http://techslides.com/demos/sample-videos/small.mp4 type=video/mp4>
    <track kind="subtitles" src="../sub.vtt">
    <track kind="subtitles" src="../sub2.vtt">
</video>
</body>
</html>
